<!DOCTYPE html>
<html>

    <head>
        <title>Log Egram</title>
        <link rel="stylesheet" href="/assets/style.css"> 
    </head>

    <body>
        <div id="login-container">
            <h2>Login to LogEgram</h2>
            <p>Please log in with Telegram to access messages.</p>
            <div id="telegram-login-btn"></div>
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="${botname}" data-size="large" data-auth-url="${url}/api/auth/redirect" data-request-access="write"></script>
        </div>
    </body>

</html>
